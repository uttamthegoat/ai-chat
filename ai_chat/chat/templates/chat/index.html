<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chat</title>
    <!-- Add Prism.js for syntax highlighting -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/toolbar/prism-toolbar.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      /* Global Styles */
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f7fa;
        color: #333;
        /* display: flex; */
        /* justify-content: center; */
        /* align-items: center; */
        height: 100vh;
        max-width: 100vw;
      }
      .chat-container {
        max-width: 100%;
        height: 100%;
        margin: 0px 20px;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
      }
      .chat-portion {
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      .chat-portion > form {
        margin-top: auto;
      }
      h1 {
        font-size: 24px;
        text-align: center;
        color: #2196f3;
        margin-bottom: 20px;
      }

      /* Chat History */
      .chat-history {
        border: 1px solid #e0e0e0;
        padding: 15px;
        margin-bottom: 20px;
        height: 500px;
        overflow-y: auto;
        background-color: #fafafa;
        border-radius: 8px;
        box-shadow: inset 0 1px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        flex-grow: 1;
      }

      /* Scrollbar Styling */
      .chat-history::-webkit-scrollbar {
        width: 8px;
      }
      .chat-history::-webkit-scrollbar-thumb {
        background-color: #b0bec5;
        border-radius: 5px;
      }
      .chat-history::-webkit-scrollbar-track {
        background: #f0f0f0;
      }

      /* Message Bubbles */
      .message {
        margin-bottom: 15px;
        padding: 12px;
        border-radius: 15px;
        line-height: 1.5;
        max-width: 75%;
        word-wrap: break-word;
        display: flex;
        flex-direction: column;
      }
      .user-message {
        background-color: #e3f2fd;
        align-self: flex-start;
        border: 1px solid #bbdefb;
        margin-left: 5%;
      }
      .ai-message {
        background-color: #ffffff;
        align-self: flex-end;
        border: 1px solid #e0e0e0;
        margin-right: 5%;
      }

      /* Message Header */
      .message-header {
        font-weight: bold;
        color: #333;
        margin-bottom: 5px;
      }

      /* Message Content */
      .message-content {
        font-size: 16px;
      }

      /* Textarea and Button */
      .message-box {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        resize: none;
        font-size: 16px;
        background-color: #f9f9f9;
      }
      .send-button {
        width: 100%;
        padding: 12px;
        background-color: #2196f3;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
      }
      .send-button:hover {
        background-color: #1976d2;
      }

      /* Markdown Styles */
      .message-content pre {
        background-color: #1e1e1e;
        padding: 1em;
        border-radius: 5px;
        margin: 1em 0;
        overflow-x: auto;
        position: relative;
      }

      /* Add language label */
      .message-content pre::before {
        content: attr(data-language);
        position: absolute;
        top: 0;
        right: 0;
        padding: 3px 10px;
        font-size: 12px;
        color: #fff;
        background-color: #2196f3;
        border-radius: 0 5px 0 5px;
      }

      .message-content code {
        font-family: "Consolas", "Monaco", "Courier New", monospace;
        font-size: 14px;
        line-height: 1.4;
      }

      /* Inline code style */
      .message-content p code {
        background-color: #f0f0f0;
        padding: 2px 5px;
        border-radius: 3px;
        color: #e83e8c;
      }

      /* Code block content */
      .message-content pre code {
        color: #f8f8f2;
        display: block;
        padding: 0;
        background-color: transparent;
      }

      /* Syntax highlighting theme */
      .token.comment {
        color: #6a9955;
      }
      .token.string {
        color: #ce9178;
      }
      .token.number {
        color: #b5cea8;
      }
      .token.keyword {
        color: #569cd6;
      }
      .token.function {
        color: #dcdcaa;
      }
      .token.operator {
        color: #d4d4d4;
      }

      /* Mobile Styles */
      @media (max-width: 600px) {
        .chat-container {
          margin: 0px 10px;
          padding: 15px;
        }
        h1 {
          font-size: 20px;
        }
        .message-box {
          font-size: 14px;
          padding: 10px;
        }
        .send-button {
          font-size: 14px;
          padding: 10px;
        }
        .chat-history {
          height: 400px;
        }
        .message {
          max-width: 90%;
          margin-left: 5%;
          margin-right: 5%;
        }
      }

      /* Toolbar Styles */
      div.code-toolbar > .toolbar {
        position: absolute;
        top: 0;
        right: 0;
        transition: opacity 0.3s ease-in-out;
        opacity: 1;
      }

      div.code-toolbar > .toolbar > .toolbar-item > button {
        color: white;
        font-size: 0.8em;
        padding: 4px 8px;
        background: #2196f3;
        border: none;
        border-radius: 0 5px 0 5px;
        cursor: pointer;
      }

      div.code-toolbar > .toolbar > .toolbar-item > button:hover {
        background: #1976d2;
      }

      .chat-controls {
        margin-bottom: 15px;
        text-align: right;
      }

      .clear-button {
        padding: 8px 16px;
        background-color: #dc3545;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s;
      }

      .clear-button:hover {
        background-color: #c82333;
      }

      /* For mobile responsiveness */
      @media (max-width: 600px) {
        .chat-controls {
          text-align: center;
        }

        .clear-button {
          width: 100%;
          margin-bottom: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <h1>AI Chat - by uttamthegoat</h1>
      <div class="chat-controls">
        <form method="POST" style="display: inline">
          {% csrf_token %}
          <button type="submit" name="clear_chat" class="clear-button">
            Clear Chat
          </button>
        </form>
      </div>
      <div class="chat-portion">
        <div class="chat-history" id="chatHistory">
          {% for message in chat_history %}
          <div
            class="message {% if message.role == 'user' %}user-message{% else %}ai-message{% endif %}"
          >
            <div class="message-header">{{ message.role|title }}:</div>
            <div class="message-content">
              {% if message.role == 'assistant' %} {{ message.content|safe }} {%
              else %} {{ message.content }} {% endif %}
            </div>
          </div>
          {% endfor %}
        </div>
        <form method="POST">
          {% csrf_token %}
          <textarea
            name="message"
            class="message-box"
            rows="3"
            placeholder="Type your message here..."
          ></textarea>
          <button type="submit" class="send-button">Send</button>
        </form>
      </div>
    </div>

    <!-- Add Prism.js for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/toolbar/prism-toolbar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>
    <script>
      // Auto-scroll to bottom when new messages arrive
      var chatHistory = document.getElementById("chatHistory");
      chatHistory.scrollTop = chatHistory.scrollHeight;

      // Function to initialize Prism highlighting
      function initializePrism() {
        // Configure Prism toolbar
        Prism.plugins.toolbar.registerButton(
          "copy-to-clipboard",
          function (env) {
            const button = document.createElement("button");
            button.textContent = "Copy";

            button.addEventListener("click", function () {
              const code = env.element.textContent;
              navigator.clipboard.writeText(code).then(
                function () {
                  button.textContent = "Copied!";
                  setTimeout(function () {
                    button.textContent = "Copy";
                  }, 2000);
                },
                function () {
                  button.textContent = "Failed to copy";
                }
              );
            });

            return button;
          }
        );

        // Find all code blocks
        document.querySelectorAll("pre code").forEach((block) => {
          // Get the language from the class (e.g., language-python)
          const language = block.className.split("-")[1];
          if (language) {
            block.parentElement.setAttribute("data-language", language);
          }
          // Apply highlighting
          Prism.highlightElement(block);
        });
      }

      // Initialize on page load
      document.addEventListener("DOMContentLoaded", initializePrism);
    </script>
  </body>
</html>
